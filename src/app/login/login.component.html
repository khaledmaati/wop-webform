<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="p-5">
        <form (ngSubmit)="login()" id="login-form" #loginForm="ngForm">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="tab-login"
                data-mdb-toggle="pill"
                routerLink="/login"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
                >Anmelden</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="tab-register"
                data-mdb-toggle="pill"
                routerLink="/register"
                role="tab"
                aria-controls="pills-register"
                aria-selected="false"
                >Registrieren</a
              >
            </li>
          </ul>

          <!-- Email input -->
          <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@beispiel.com"
              [(ngModel)]="email"
              name="email"
              required
              email
              #emailField="ngModel"
            />
            <div
              *ngIf="emailField.invalid && emailField.touched"
              class="text-danger"
            >
              <div *ngIf="emailField.errors?.['required']">
                E-Mail ist erforderlich.
              </div>
              <div *ngIf="emailField.errors?.['email']">
                Bitte geben Sie eine g√ºltige E-Mail-Adresse ein.
              </div>
            </div>
          </div>
          <!-- Password input -->
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Passwort"
              required
              minlength="8"
              #passwordField="ngModel"
            />
            <div
              *ngIf="passwordField.invalid && passwordField.touched"
              class="text-danger"
            >
              <div *ngIf="passwordField.errors?.['required']">
                Passwort ist erforderlich.
              </div>
              <div *ngIf="passwordField.errors?.['minlength']">
                Passwort muss mindestens 8 Zeichen lang sein.
              </div>
            </div>
            <!-- Feedback for incorrect password -->
            <div *ngIf="isPasswordIncorrect" class="text-danger">
              Das Passwort ist falsch.
            </div>
          </div>
          <!-- Submit button -->
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
          >
            Anmelden
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- Register buttons -->
  <div class="text-center">
    <p>Noch kein Mitglied? <a routerLink="/register">Registrieren</a></p>
  </div>
</div>
