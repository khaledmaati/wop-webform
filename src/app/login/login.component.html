<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="p-5">
        <form (ngSubmit)="login()" id="login-form">
          <!-- Pills navs -->
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="tab-login"
                data-mdb-toggle="pill"
                routerLink="/login"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
                >Anmelden</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="tab-register"
                data-mdb-toggle="pill"
                routerLink="/register"
                role="tab"
                aria-controls="pills-register"
                aria-selected="false"
                >Registrieren</a
              >
            </li>
          </ul>
          <!-- Email input -->
          <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@beispiel.com"
              [(ngModel)]="email"
              name="email"
              aria-describedby="emailHelp"
              required
            />
          </div>
          <!-- Password input -->
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Passwort"
              required
            />
          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary">Anmelden</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Register buttons -->
  <div class="text-center">
    <p>Noch kein Mitglied? <a routerLink="/register">Registrieren</a></p>
  </div>
</div>
