<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Example</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="./firebaseConfig.js"></script>
</head>
<body>
    <h2>Firebase Authentication</h2>
    <div id="userForms">
        <div>
            <h3>Sign In</h3>
            <input type="email" id="signInEmail" placeholder="Email">
            <input type="password" id="signInPassword" placeholder="Password">
            <button onclick="signIn(document.getElementById('signInEmail').value, document.getElementById('signInPassword').value)">Sign In</button>
        </div>
        <div>
            <h3>Sign Up</h3>
            <input type="email" id="signUpEmail" placeholder="Email">
            <input type="password" id="signUpPassword" placeholder="Password">
            <button onclick="signUp(document.getElementById('signUpEmail').value, document.getElementById('signUpPassword').value)">Sign Up</button>
        </div>
        <div>
            <button onclick="signOutUser()">Sign Out</button>
        </div>
    </div>
    <script>
        // Your signIn, signUp, and signOutUser functions from firebaseConfig.js will be accessible here if they are exported correctly.
    </script>
</body>
</html>
