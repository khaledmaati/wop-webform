<div class="container p-5">
  <!-- Form and File Input -->
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-8 col-lg-6 col-xl-4">
      <!-- Form -->
      <form #form="ngForm" (ngSubmit)="fetchData()">
        <div class="mb-3">
          <label for="taxID" class="form-label">Enter Tax ID:</label>
          <input
            type="text"
            class="form-control"
            id="taxID"
            name="taxID"
            [(ngModel)]="taxID"
            placeholder="Enter Tax ID"
            required
            aria-required="true"
            #taxIDInput="ngModel"
          />
          <div
            *ngIf="
              taxIDInput.invalid && (taxIDInput.dirty || taxIDInput.touched)
            "
            class="text-danger mt-2"
          >
            <div *ngIf="taxIDInput.errors?.['required']">
              Tax ID is required.
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Download XML
        </button>
      </form>
    </div>
  </div>
  <!-- File Input and Upload Button -->
  <!-- Drag and Drop -->
  <div class="container mt-4">
    <div
      class="drop-zone border border-dashed border-primary rounded p-4 text-center"
      (drop)="onDrop($event)"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
    >
      <p>Drag and drop files here, or click to select files.</p>
      <input
        #xmlFileInput
        type="file"
        multiple
        (change)="onFilesSelected($event)"
        style="display: none"
      />
      <button class="btn btn-primary mt-2" (click)="xmlFileInput.click()">
        Select Files
      </button>
    </div>
    <button class="btn btn-success mt-3" (click)="uploadFiles()">
      Upload Files
    </button>
  </div>
</div>
