<dev [ngClass]="stylesService.getClass(formComponent.bausparkasse)">
<nav class= "navbar custom-navbar" >
  <div class="container-fluid">
    <a class="navbar-brand">
      <img
        [src]="stylesService.getLogo(formComponent.bausparkasse)"
        [alt]="formComponent.bausparkasse || ''"
        height="24"
      />

      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="authService.logout()"
      >
        Abmelden

  </div>
</nav>
